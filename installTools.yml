--- # Install tools
 - hosts: ec2-3-110-108-37.ap-south-1.compute.amazonaws.com

   vars_prompt:

      - name: tools
        prompt: Enter Tools (comma seperated)
        private: no

   tasks:
      - set_fact:
          application_list: "{{ tools.split(',') }}"

      - name: get tools
        yum:
          name: "{{item}}"
          state: present
        loop: "{{application_list}}"
        when: application_list is iterable

