--- # Get UserInputs and assign it to EC2 instance
 - hosts: localhost
   
   vars_prompt:
      - name: Region
        private: no
        prompt: "Please specify Region Name: "

      - name: AMI
        private: no
        prompt: "Please specify AMI Description: "

      - name: aws_access_key
        private: no
        prompt: "Please specify Aws_Access_key "

      - name: aws_secret_key
        private: no
        prompt: "Please specify Aws_Secret_key "

   tasks:
      - name: Get All security groups
        ec2_group_info:
          aws_access_key: "{{aws_access_key}}"
          aws_secret_key: "{{aws_secret_key}}"
          region: "{{Region}}"
        register: asgs

      - name: fetch ami names
        ec2_ami_info:
         filters:
           description: '*{{AMI}}*'
         aws_access_key: "{{aws_access_key}}"
         aws_secret_key: "{{aws_secret_key}}"
         region: "{{Region}}"
        #region: "{{Region}}"
        register: amiList

      - name: UserInputs
        debug:
          #var: amiList.images[0].image_id
          msg: "{{ item.image_id }}"
        with_items: "{{ amiList.images }}"

      - name: Show group Names
        debug:
         msg: "{{ item.group_name}}"
        with_items: "{{ asgs.security_groups }}"
